<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="./index.html" class="active" style=" margin: 50px ; font-size: 50px;">User login</a>
    </nav>

    <section class="contact" id="Contact Me">
        <h2 class="heading">Contact Me!</h2>
        <form action="#" onsubmit="myfunction(event)">
            <div class="input-box">
                <input type="text" placeholder="Full Name" id="name">
                <input type="email" placeholder="Email Id" id="email">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Contact Number" id="number">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <textarea name="" id="area" cols="30" rows="10" placeholder="Your Message" ></textarea>
          <input  type="submit" value="Send Messaage" class="btn">

        </form>

    </section>
</body>
</html>
